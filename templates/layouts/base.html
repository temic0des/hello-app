<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello - {% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='css/style.css') }}>
        {% endblock %}
    </head>
    <body class="dm-sans-regular">
        {% include "components/header.html" %}
        <main>
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </main>
        {% block scripts %}
            <script src="https://kit.fontawesome.com/369b99694b.js" crossorigin="anonymous"></script>
        {% endblock %}
        <footer>
            {% block footer %}
            {% endblock %}
        </footer>
    </body>
</html>
